<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>谷歌示例图</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="../css/NMap-css.css">
</head>
<body>
<div id="map"></div>

</body>
<script src="http://www.google.cn/maps/api/js?key=AIzaSyASLnTw-cNPYjDDwXsxzAqBU8tLkiUHN3c"></script>
<script src="../main/jquery-1.8.3.min.js"></script>
<script src="../main/plug-in/goolge.js"></script>
<script src="../main/fun/GMap-fun.js"></script>
<script src="../main/google/GMap-style.js"></script>
<script src="../main/NMap.js"></script>
<script>
    var map = $('#map').NMap('GMap');
    //lat 纬度 lng 经度
    var s ={
        legend:true,//是否显示图例
        data:[{
            text:"郑州市",
            data:[{lat:45,lng:103},{lat:47,lng:108}],
            onClick:function(){
                console.log(arguments);
            }
        },{
            text:"河北省",
            data:[[40,113],[41,118]]
        }]
    };
    map.rectangle(s);
</script>
</html>
