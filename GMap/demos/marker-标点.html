<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>谷歌示例图</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="../css/NMap-css.css">
</head>
<body>
<div id="map"></div>
</body>
<script src="http://www.google.cn/maps/api/js?v=3&key=AIzaSyASLnTw-cNPYjDDwXsxzAqBU8tLkiUHN3c"></script>
<script src="../main/jquery-1.8.3.min.js"></script>
<script src="../main/plug-in/goolge.js"></script>
<script src="../main/fun/GMap-fun.js"></script>
<script src="../main/google/GMap-style.js"></script>
<script src="../main/NMap.js"></script>
<script>
    //lat 纬度  lng 经度
    var map = $('#map').NMap('GMap');
    var s ={
        legend:true,
        data:[{
            data:[{
                center:{lat:33,lng:103},
                title:'位置1',
                overlay:"上海",
                formatter:function(txt){
                    return txt+':454';
                },
                onLoad:function(){
                    console.log(arguments);
                },
                onClick:function(e){
                    console.log(arguments);
                    console.log(e.latLng.lat()/e.latLng.lng());
                },
                infowindow:"你好"
            }],
            text:"河南省"
        },{
        data:[{
            center:[33,102],
            title:'Drag me',
            draggable:true,
            infowindow:"大家好"
        }],
                text:'郑州市'
    },{
        data:[{
            center:[33,101],
            title:'位置3',
            onClick:function(e){
                console.log(e.latLng.lat()/e.latLng.lng());
            }}],
                text:'金水区'
    },{
        text:"学校",
                data:[{
            center:[24,103],
            title:'位置4',
            onClick:function(e){
                alert('经纬度'+ e.lat+' : '+e.lng)
            },
            infowindow:"你好！",
            infowindowIsOpen:true

        },{
            center:[23,102],
            title:'Drag me1',
            draggable:true,
            infowindow:"大家好"
        },{
            center:[23,101],
            title:'位置3',
            onClick:function(e){
                console.log(e.latLng.lat()/e.latLng.lng());
            }
        }]
    }]
    };
    map.marker(s);
    var s2 = {
        legend:true,
        zoom:6,
        data:[{
            text:"河南",
            center:{lat:35.861,lng:104.1953},//经度lng X 、纬度lat Y
            r:80,isKm:true,
            formatter:function(){
                console.log(arguments);
            },
            onLoad:function(){
                console.log(arguments);
            },
            onClick:function(){

            }
        }, {
            text:"郑州",
            center:{lat:39.861,lng:114.1953},
            r:80000,
            isKm:false,
            onClick:function(e){

            }
        }]
    };
    map.circle(s2);
</script>
</html>
