<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>谷歌示例图</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="../css/NMap-css.css">
</head>
<body>
    <div id="map"></div>
</body>
<script src="http://www.google.cn/maps/api/js?key=AIzaSyASLnTw-cNPYjDDwXsxzAqBU8tLkiUHN3c"></script>
<script src="../main/jquery-1.8.3.min.js"></script>
<script src="../main/plug-in/goolge.js"></script>
<script src="../main/google/GMap-style.js"></script>
<script src="../main/fun/GMap-fun.js"></script>
<script src="../main/NMap.js"></script>
<script>
    var map = $('#map').NMap('GMap');
    var s = {
        legend:true,
        data:[{
            text:"小明",
            data:[[38.8641,104.195543],[39.841561,114.195453],[46.2512,104.19455378],[46.45321,114.19478]]
        },{
            text:"小强",
            data:[[38.8641,107.1543],[33,104.1378],[37.861,106.1563],[35.851,104.19573],[36,104.195678]]
        }]
    }

    map.flightPath(s);
</script>
</html>
