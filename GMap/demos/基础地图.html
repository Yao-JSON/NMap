<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>谷歌示例图</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }

        #map {
            height: 80%;
            width: 80%;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
<script src="http://www.google.cn/maps/api/js?key=AIzaSyASLnTw-cNPYjDDwXsxzAqBU8tLkiUHN3c"></script>
<script src="../main/jquery-1.8.3.min.js"></script>
<script src="../main/plug-in/goolge.js"></script>
<script src="../main/fun/GMap-fun.js"></script>
<script src="../main/NMap.js"></script>
<!--<script src="../../js/GMap-v1.js"></script>-->
<script>
    //var map = $('#map').GMapV1();
    //  1、roadmap默认的道路地图  2、satellite 用于显示 Google Earth 卫星图像
    // 3 、hybrid 用于同时显示正常视图和卫星视图 4、terrain 基于地面信息显示物理地图。
    var set ={
        mapType:'terrain',
        center:{
            lat:39.65462644107652,
            lng:118.34552586078644
        }
    }
    var map = $('#map').NMap('GMap',set);
    map.setZoom(5);
    // 4   500公里
    // 5   200公里
    // 6   100公里
    // 7   50公里
    // 8   20公里
    //9    10公里
    //10   5公里
    //11   2公里
</script>
</html>
